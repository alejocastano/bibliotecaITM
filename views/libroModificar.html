{% extends "base.html" %} 
{% block titulo %} Login {% endblock %} 
{% block contenido_principal %}
  <h2>Modificar un libro en la biblioteca</h2>
  <form class="form-horizontal" method="post" action="/libro/modificar/{{ libro._id.toString()}}" >
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="titulo">Titulo del libro:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="titulo" required="true" placeholder="titulo" value="{{ libro.titulo }}"/>
      </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="autor">Nombre del autor:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="autor" required="true" placeholder="autor" value="{{ libro.autor }}"/>
      </div>
    </div>
      
        <div class="form-group">
      <label class="control-label col-sm-2" for="publicador">Publicador:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="publicador" required="true" placeholder="publicador" value="{{ libro.publicador }}"/>
      </div>    
    </div>
      
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </form>
{% endblock %}
